<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="container">
          <div class="titles">
                <h1 class="title-one">Generate a <br><span>random password</span></h1>
                <p class="title-two">Never use an insecure password again</p>
          </div>
             <div class="pass-length">
                   <label>Password length: <input type ="number" id = "password-length"
                   min="6" max="15" value ="15"></label>
             </div>
               <div class="btns">
                    <button id="btn-one" onclick="getPassword()">Generate passwords</button>
                    <button id="btn-two" onclick="resetPassword()">Reset passwords</button>
               </div>
                    <hr>
                <div class="inputs">
                    <div id="input-one"></div>
                    <div id="input-two"></div>
                </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
